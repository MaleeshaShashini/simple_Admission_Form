<!DOCTYPE html>
<html>
    <head>
        <title>Form_in_HTML</title>
    </head>
    <body>
        <h1>Student Application Form</h1>
        <form style="border: 1px solid black; margin: 10px; padding: 15px; width: 300px;">
            <label>First Name:</label>
            <input type="text" name="First Name"></input><br><br>
            <label>Last Name:</label>
            <input type="text" name="Last Name"></input><br><br>
            <label>NIC:</label>
            <input type="text" name="NIC"></input><br><br>
            <label>Age:</label>
            <input type="number" name="Age"></input><br><br>
            <label>School:</label>
            <input type="text" name="School"></input><br><br>
            <label>Contact No:</label>
            <input type="text" name="Contact No"></input><br><br>
            <label>Address:</label>
            <input type="text" name="Address"></input><br><br>
            <label>Gender:</label>
            <input type="radio" name="Gender" value="Male">Male</input>
            <input type="radio" name="Gender" value="Female">Female</input><br><br>
            <input type="Submit"></input>
            <input type="Reset"></input>

        </form>
    </body>
</html>
